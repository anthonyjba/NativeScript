    <!-- List -->
    <ListView [items]="items" class="list-group" separatorColor="#fac950">
        <template nsTemplateKey="cell" let-item="item">
            <GridLayout class="list-view-row" rows="*" columns="auto, *">
                <GridLayout class="favourite-wrap" (tap)="toggleFavorite(item)" columns="auto"
				rows="auto">
                  <Image id="imgFav" stretch="none" cssClass="icon-image" [src]="favorite ? 'res://ic_add_to_fav_1' : 'res://ic_add_to_fav'" verticalAlignment="top" col="0" (tap)="toggleFavorite()"></Image>
                </GridLayout>

                <StackLayout col="1">
                  <Label [text]="item.title" class="info-bigger" textWrap="true"></Label>
                  <Label [text]="item.room" class="info-orange"></Label>
                </StackLayout>
            </GridLayout>
        </template>
    </ListView>
